    <script>
        const db = firebase.firestore();
        const strg = firebase.storage();

        db.collection('product').get().then((결과)=>{
            결과.forEach((doc)=>{
                console.log(doc.data())
            })
        })

        var 뺀거 = localStorage.getItem('user')
      
        $('#username').html(JSON.parse(뺀거).displayName)

      // 로그인 상태가 변할 때마다 실행 됨
        firebase.auth().onAuthStateChanged((user)=>{
            if(user){ // 유저의 상태를 계속 띄워줌
                console.log(user.uid);
                console.log(user.displayName);
                $('#username').html(user.displayName);
                // 로컬 스토리지에 저장하는 코드
                localStorage.setItem("user", JSON.stringify(user))  // 오브젝트를 문자로 변경함
            }else
                console.log("유저 없음")// 없으면 버튼 숨기기 등등 응용 가능
        })

        //db.collection('product').doc('상품3').set({제목 : "변기"})  // 이름을 지정하고 저장
        //db.collection('product').add({제목 : "티비"})  // 이름은 무작위로 지정되고 저장 
        
        $('#send').click(function(){

            var file = document.querySelector('#image').files[0] // 웹 사이트에 올린 파일을 찾는 방법

            // 이미지 저장 코드
            var storageRef = strg.ref();
            var 저장할경로 = storageRef.child('image/' + file.name); 
            var 업로드작업 = 저장할경로.put(file); // 파일 저장 코드

            // 업로드 작업 중 변화가 생겼을 때 코드 실행 가능
            업로드작업.on( 'state_changed', 
                // 변화시 동작하는 함수 
                null, // 업로드 도중 %를 보여주고 싶을 때
                //에러시 동작하는 함수
                (error) => {
                console.error('실패사유는', error);
                }, 
                // 성공시 동작하는 함수
                () => { // 업로드 종료 후 img의 url을 가져오는 코드
                업로드작업.snapshot.ref.getDownloadURL().then((url) => {
                    console.log('업로드된 경로는', url);

                    // 데이터 베이스 저장 코드
                    var 저장할거 ={제목 : $('#title').val(),
                                            내용 : $('#content').val(),
                                            가격 : $('#price').val(),
                                            날짜 : new Date(),
                                            이미지 : url,
                                            uid : JSON.parse(localStorage.getItem('user')).uid,
                                            닉네임 : JSON.parse(localStorage.getItem('user')).displayName}
                    // 저장 실행
                    db.collection('product').add(저장할거).then((result)=>{  
                        console.log(result)
                        window.location.href = './index.html' // 저장 성공 시 실행 내용
                    }).catch((err)=>{
                        console.log(err)        // 저장 실패 시 실행 내용
                    })
                })
                });
                }
            );
